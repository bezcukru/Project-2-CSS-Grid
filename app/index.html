<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>CSS Grid layout</title>
</head>

<body>
  <div class="grid">
    <section class="logo">
      <img src="img/facebook_cover_photo_1.png" alt="" class="logo__img">
    </section>
    <section class="search">
      <input type="text" class="search__input" placeholder="I'm looking for...">
      <button class="search__btn">Go!</button>
    </section>
    <nav class="menu">

      <nav role="navigation">
        <div id="menuToggle">

          <input type="checkbox" />

          <span></span>
          <span></span>
          <span></span>

          <ul id="menu">
            <a href="#">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About</li>
            </a>
            <a href="#">
              <li>Info</li>
            </a>
            <a href="#">
              <li>Contact</li>
            </a>
          </ul>
        </div>
      </nav>

    </nav>
    <section class="gallery">
      <h1 class="gallery__headline">Gallery</h1>
      <img src="https://placeimg.com/640/480/arch/2" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/1" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/3" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/4" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/5" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/6" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/7" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/8" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/arch/9" alt="architecture" class="gallery__image">
      <img src="https://placeimg.com/640/480/nature/10" alt="nature" class="gallery__image">
      <img src="https://placeimg.com/640/480/nature/11" alt="nature" class="gallery__image">
      <img src="https://placeimg.com/640/480/nature/12" alt="nature" class="gallery__image">
      <img src="https://placeimg.com/640/480/nature/13" alt="nature" class="gallery__image">
      <img src="https://placeimg.com/640/480/nature/14" alt="nature" class="gallery__image">
      <img src="https://placeimg.com/640/480/nature/15" alt="nature" class="gallery__image">
    </section>
    <section class="contact">
      <p class="contact__info">Contact us at <a href="#">contact@photowagon.eu</a></p>
    </section>
    <footer class="footer">
      <a class="footer__icon-link" href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a class="footer__icon-link" href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
      <a class="footer__icon-link" href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
    </footer>
  </div>
</body>

</html>
